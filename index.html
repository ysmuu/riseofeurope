<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rise of Europe Minecraft Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #2c3e50;
            color: white;
        }
        h1 {
            margin-top: 50px;
        }
        .button {
            background-color: #e67e22;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #d35400;
        }
    </style>
    <script>
        function copyToClipboard() {
            const ip = "riseofeurope.org";
            navigator.clipboard.writeText(ip).then(() => {
                alert("Server IP copied to clipboard: " + ip);
            }, (err) => {
                alert("Failed to copy IP: " + err);
            });
        }
    </script>
</head>
<body>
    <h1>Welcome to Rise of Europe Minecraft Server!</h1>
    <p>Join our server using the IP: <strong>riseofeurope.org</strong></p>
    <button class="button" onclick="copyToClipboard()">Copy Server IP</button>
</body>
</html>
